<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Page
        </title>
    </head>
    <body>
        <table border='2' align="center">
            <th>Registration form</th>
            <tr>
                <td>Username: <input type="text" id="txtUsername" placeholder="Enter Username"/></td><br/>
            </tr>
            <tr>
                <td>Password: <input type="password" id="txtPassword" placeholder="Enter password"/></td><br/>
            </tr>
            <tr>
                <td>EmailId: <input type="email" id="txtEmailID" placeholder="Enter email"/></td>
            </tr>
            <tr>
                <td>Address: <textarea rows="10" cols="20"></textarea></td>
            </tr>
            <tr>
                <td>Submit:<input type="button" value="submit"/></td>
            </tr>
        </table>
    </body>
</html>
