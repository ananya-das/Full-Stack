<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Page
        </title>
    </head>
    <body>
        <table border='2' align="center">
            <th>Registration form</th>
            <tr>
                <td>Firstname: <input type="text" id="txtUsername" placeholder="Enter Username"/></td><br/>
            </tr>
            <tr>
                <td>Lastname:<input type="text" id="txtUsername" placeholder="Enter Username"/></td>
            </tr>
            <tr>
                <td><label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday"></td>
            </tr>
            <tr>
                <td>EmailId: <input type="email" id="txtEmailID" placeholder="Enter email"/></td>
            </tr>
            <tr>
                <td>Address: <textarea rows="10" cols="20"></textarea></td>
            </tr>
            <tr>
                <td>Submit:<input type="button" value="submit"/></td>
            </tr>
            <tr>
                <td>Cancel:<input type="button" value="cancel"/></td>
            </tr>
        </table>
    </body>
</html>
