<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btnAddClass").click(function(){
                    $("p").addClass("test");
                });
            });
        </script>
        <style>
            p{
                font-size: medium;
                font-style: normal;
                font-family: Arial, Helvetica, sans-serif;
            }
            .test{
                font-style: italic;
                font-size: xx-large;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }
        </style>
    </head>
    <body>
        <p>Dhyanahitha</p><br />
        <button type="button" id="btnAddClass">Add Class</button>
    </body>
</html>
