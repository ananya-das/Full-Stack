<!DOCTYPE html>
<html>
    <head>
        <title>Jquery Accordins</title>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#div1").slideUp();
                $("#div2").slideUp();
                $("#div3").slideUp();
                $("#id1").click(dunction(){
                    $("#div1").slideDown(); 
                });
                $("#id2").click(function(){
                    $("#div2").slideDown(); 
                    $("#div1").slideUp();
                    $("#div3").slideUp();

                });
                $("#id3").click(function(){
                    $("#div3").slideDown(); 
                    $("#div1").slideUp();
                    $("#div2").slideUp();

                });

            });
            
        </script>
    </head>
    <body>
        <div>
            <h2 id="id1">Section 1</h2>
            <div id="div1"><p>Some text here</p></div>
        </div>
        <div>
            <h2 id="id2">Section 2</h2>
            <div id="div2"><p>Some text here</p></div>
        </div>
        <div>
            <h2 id="id3">Section 3</h2>
            <div id="div3"><p>Some text here</p></div>
        </div>
    </body>
</html>
