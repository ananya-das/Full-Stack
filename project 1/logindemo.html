<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <link href="sample.css" rel="StyleSheet"/>
        <script>
            function validatePassword(){
                var val=document.getElementById("txtPass").value;
                if(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*#?&]{6,12}$/.test(val)){
                    window.alert('You will be logged in shortly');
                }
                else{
                    window.alert('Invalid Password');
                    document.getElementById("txtPass").focus();
                }
            }
        </script>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="2">Login Here</th>
            </tr>
            <tr>
                <td>
                    <label for="Username">Username</label>
                </td>
                <td>
                    <input type="text" id="txtUsername"/>
                </td>
       <     </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="text" id="txtPass" placeholder="Enter Password"/></br>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    
                    <button type="button" onclick="validatePassword()">Submit</button>
                </td>
            </tr>
        </table>
    </body>
</html>
