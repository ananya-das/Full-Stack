<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact us
        </title>
        <link href="style2.css" rel="StyleSheet"/>
    </head>
    <body>
        <div class="container">
            <form >
          
              <label for="fname">Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="mobile">Phone number</label>
              <input type="text" id="mobile" name="mobile" placeholder="Your Phone number">
          
              <label for="state">Country</label>
              <select id="state" name="state">
                <option value="Telengana">Telengana</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Karnataka">Karnataka</option>
              </select>
          
              <label for="address">Address</label>
              <textarea id="address" name="address" placeholder="Write your address.." style="height:150px"></textarea>
              <label for="feedback">feedback</label>
              <textarea id="feedback" name="feedback" placeholder="Write some feedback" style="height:150px"></textarea>
          
              <input type="submit" value="Submit">
          
            </form>
          </div>
    </body>
</html>
