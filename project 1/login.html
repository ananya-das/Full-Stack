<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link href="loginstyle.css" rel="StyleSheet"/>
        <script>
            function validatePassword(){
                var val=document.getElementById("txtPass").value;
                if(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*#?&]{6,12}$/.test(val)){
                    window.alert('Valid Password');
                }
                else{
                    window.alert('Invalid Password');
                    document.getElementById("txtPass").focus();
                }
            }
        </script>
    </head>
    <body>
        <form>
            <div class="a1">
                Username: <input type="text" id="txtUsername" placeholder="Enter Username" /> <br />
            Password:<input type="text" id="txtPass" placeholder="Enter Password"/></br>
            Submit : <button type="button" onclick="validatePassword()">Login</button>
            Cancel: <button>Cancel</button>
            </div>
        </form>
    </body>
</html>
