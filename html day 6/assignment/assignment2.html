<!DOCTYPE html>
<html>
    <head>
        <title>Validate mobile number</title>
        <script>
            function validatePassword(){
                var val=document.getElementById("txtPass").value;
                if(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*#?&]{6,12}$/.test(val)){
                    window.alert('Valid Password');
                }
                else{
                    window.alert('Invalid Password');
                    document.getElementById("txtPass").focus();
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="txtPass"/></br>
        <button type="button" onclick="validatePassword()">Validate</button>

    </body>
</html>
