<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css"  rel="stylesheet" id="bootstrap-css" />
        <script src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

        <link href="sample1.css" rel="StyleSheet" />
    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
          
              <div class="fadeIn first">
                  <h2>Login Here</h2>
              </div>
          
              <form>
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="Username">
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Log In">
              </form>
          
            </div>
          </div>
    </body>
</html>
