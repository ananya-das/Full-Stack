<!Doctype Html>
<html>
    <head>
        <title>
            Bootstap local
        </title>

        <script src="https://bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="container">
            <form class="form-inline">

            </form>
        </div>
    </body>
</html>
