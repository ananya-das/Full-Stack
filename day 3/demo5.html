<!DOCTYPE html>
<html>
    <head>
        <title>
            Table tags
        </title>
    </head>
    <body>
        <table border="2">
           <thead>
            <tr>
                <th>Heading tag</th>
                <th>Heading Tag</th>
            </tr>
           </thead>
           <tbody>
                <tr>
                    <td>Some Content</td>
                    <td>Some Content</td>
                </tr>
                <tr>
                    <td colspan="2" align="center">Some content here</td>
                </tr>
           </tbody>
           <tfoot>
            <td colspan="2" align="center">Foot of the table</td>

           </tfoot>
        </table>
    </body>
</html>
